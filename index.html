<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pika Home</title>
    <link rel="stylesheet" href="home.css">


<style>
    :root {
        --pink: #ffb6d9;
        --darkpink: #ff4fa9;
        --mint: #aaf0d1;
        --white: #ffffff;
    }

    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: var(--pink);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
        overflow: hidden;
    }

    .home-box {
        background: var(--white);
        width: 90%;
        max-width: 450px;
        padding: 40px;
        border-radius: 25px;
        text-align: center;
        box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        position: relative;
        z-index: 1; /* tetap di atas GIF */
    }

    .profile-pic {
        width: 130px;
        height: 130px;
        border-radius: 50%;
        border: 6px solid var(--mint);
        object-fit: cover;
        margin-bottom: 20px;
        position: relative;
        z-index: 2;
    }

    h1 {
        color: var(--darkpink);
        font-size: 28px;
        margin-bottom: 10px;
    }

    p {
        font-size: 17px;
        color: #444;
        margin-bottom: 30px;
    }

    .btn {
        display: inline-block;
        background: var(--mint);
        color: white;
        padding: 14px 30px;
        font-size: 18px;
        font-weight: bold;
        border-radius: 12px;
        text-decoration: none;
        box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        transition: 0.2s;
        position: relative;
        z-index: 2;
    }

    .btn:hover {
        transform: scale(1.05);
        background: var(--darkpink);
    }

    /* GIF floating di luar box */
    .floating-gif {
        position: absolute;
        width: 80px; /* besar & cute */
        animation: float 4s ease-in-out infinite;
        z-index: 0; /* di belakang home-box */
    }

    .gif1 { top: 10px; left: 20px; animation-delay: 0s; }
    .gif2 { top: 50px; right: 30px; animation-delay: 1s; }
    .gif3 { bottom: 60px; left: 40px; animation-delay: 1.5s; }
    .gif4 { bottom: 80px; right: 50px; animation-delay: 2s; }
    .gif5 { top: 200px; left: 150px; animation-delay: 2.5s; }
    .gif6 { bottom: 150px; right: 120px; animation-delay: 3s; }

    @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(15deg); }
        100% { transform: translateY(0px) rotate(0deg); }
    }

</style>
</head>
<body>

<!-- Home Box -->
<div class="home-box">
    <!-- Profile picture -->
    <img src="profile.jpeg" class="profile-pic" alt="Pika Profile">

    <h1>Hi, I'm Pika ðŸ’—</h1>
    <p>Welcome to my personal space.<br>
       Click below to explore my portfolio âœ¨</p>

    <a href="portfolio.html" class="btn">Enter Portfolio â†’</a>
</div>

<!-- GIF floating di luar box -->
<img src="hello.gif" class="floating-gif gif1" alt="Hello GIF">
<img src="sparkle.gif" class="floating-gif gif2" alt="Sparkle GIF">
<img src="heart.gif" class="floating-gif gif3" alt="Heart GIF">
<img src="star.gif" class="floating-gif gif4" alt="Star GIF">
<img src="cute.gif" class="floating-gif gif5" alt="Cute GIF">
<img src="flower.gif" class="floating-gif gif6" alt="Flower GIF">

</body>

</html>
